kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
    endpoint = ["http://kind-registry:5000"]  
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true" 
  extraPortMappings:
  - containerPort: 32600 
    hostPort: 80
    protocol: TCP
    listenAddress: "0.0.0.0"
  # - containerPort: 30080
  #   hostPort: 80
  #   listenAddress: "0.0.0.0"
  #   protocol: tcp
  - containerPort: 30022
    hostPort: 30022
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 32432
    hostPort: 32432
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 443
    hostPort: 443
    protocol: TCP

