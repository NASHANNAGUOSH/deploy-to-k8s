apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
spec:
  rules:
    - host: web.nashannaguo.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: react-app
                port:
                  number: 5173
    - host: git.nashannaguo.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: gitlab
                port:
                  number: 6666
